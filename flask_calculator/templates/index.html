<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div>
        <form action="/clear" method="get">
            <button type="submit" class="button">C</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="1"><button type="submit" class="button">1</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="2"><button type="submit" class="button">2</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="3"><button type="submit" class="button">3</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="+"><button type="submit" class="button">+</button>
        </form>
    </div>
    <div>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="4"><button type="submit" class="button">4</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="5"><button type="submit" class="button">5</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="6"><button type="submit" class="button">6</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="-"><button type="submit" class="button">-</button>
        </form>
    </div>
    <div>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="7"><button type="submit" class="button">7</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="8"><button type="submit" class="button">8</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="9"><button type="submit" class="button">9</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="*"><button type="submit" class="button">*</button>
        </form>
    </div>
    <div>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="0"><button type="submit" class="button">0</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="."><button type="submit" class="button">.</button>
        </form>
        <form action="/calculate" method="post" style="display:inline;">
            <button type="submit" class="button">=</button>
        </form>
        <form action="/input" method="post" style="display:inline;">
            <input type="hidden" name="value" value="/"><button type="submit" class="button">/</button>
        </form>
    </div>
    <h2>Input: {{ session.get('input', '') }}</h2>
    {% if session.get('result') is not none %}
    <h2>Result: {{ session.get('result') }}</h2>
    {% endif %}
</body>
</html>
